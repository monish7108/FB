{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FB</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">




</head>
<body>
<nav class="navbar navbar-default">

  <div class="container-fluid">
    <div class="navbar-header">

      <a class="navbar-brand" href="#"><font style="text-transform:capitalize">{{request.user}}</font></a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index' %}">HomePage <span class="sr-only">(current)</span></a></li>
        <li><a href="{% url 'create-post' %}">CreatePost</a></li>

      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input class="form-control" placeholder="Search" type="text">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-2" style="padding-left:0" id="left">

        </div>
        <div class="col-xs-10" id="right">

            {% block content%}
            {% endblock%}
        </div>
    </div>
</div>
</body>
</html>
